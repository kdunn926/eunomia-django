{% if person_list %}
    <ul>
    {% for person in person_list %}
         <li><a href={% url 'person_detail' person.name %}>{{person.name}} (with party affiliation:{{person.party }}) from State: {{ person.state }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No people are available.</p>
{% endif %}
