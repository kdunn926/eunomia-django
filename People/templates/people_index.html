{% extends "header.html" %}

{% block content %}


{% if person_list %}
    <ul>
    {% for name, state, party in person_list %}
         <li><a href={% url 'People:person_detail' name%}>{{ name }} (with party affiliation:{{ party }}) from State: {{ state }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No people are available.</p>
{% endif %}


{% endblock %}
