{% extends "header.html" %}

{% block content %}

</br>

<h1>Members of {{ party }} ({{ party_abbreviation }})</h1>

{% if member_list %}
    <ul id='search_ul'>
    {% for person, state in member_list %}
         <li><a href={% url 'People:person_detail' person %}>{{ person }} FROM State: {{ state }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No people are available.</p>
{% endif %}


{% endblock %}
